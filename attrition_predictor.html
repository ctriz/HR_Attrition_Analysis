<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Attrition Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input[type="number"], select {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
        }
        input[type="number"]::placeholder {
            color: #ccc;
        }
        input[type="range"]::-webkit-slider-thumb {
            background: #fff;
        }
        input[type="range"]::-moz-range-thumb {
            background: #fff;
        }
    </style>
</head>
<body class="p-4">
    <div class="container p-8 md:p-12 max-w-lg w-full shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">HR Attrition Predictor</h1>
        <p class="text-center mb-8 text-sm opacity-80">
            Enter an employee's key details to predict their likelihood of leaving the company.
        </p>

        <form id="predictionForm" class="space-y-6">
            <div>
                <label for="yearsAtCompany" class="block text-sm font-medium mb-1">Years at Company</label>
                <input type="number" id="yearsAtCompany" name="yearsAtCompany" placeholder="e.g., 5"
                       class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
                       required min="0" max="40">
            </div>

            <div>
                <label for="jobSatisfaction" class="block text-sm font-medium mb-1">Job Satisfaction (1-4)</label>
                <div class="relative">
                    <input type="range" id="jobSatisfaction" name="jobSatisfaction" min="1" max="4" value="2"
                           class="w-full h-2 rounded-lg appearance-none bg-blue-500 cursor-pointer">
                    <span id="satisfactionValue" class="absolute text-sm font-medium right-0 -top-6">2</span>
                </div>
            </div>

            <div>
                <label for="monthlyIncome" class="block text-sm font-medium mb-1">Monthly Income ($)</label>
                <input type="number" id="monthlyIncome" name="monthlyIncome" placeholder="e.g., 65000"
                       class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
                       required min="0">
            </div>

            <button type="submit"
                    class="w-full bg-white text-blue-600 font-semibold py-3 rounded-md hover:bg-gray-200 transition-all duration-300 transform hover:scale-105">
                Predict Attrition
            </button>
        </form>

        <!-- Prediction Result Section -->
        <div id="resultContainer" class="mt-8 pt-6 border-t border-gray-400" style="display: none;">
            <p class="text-center text-sm mb-2 opacity-80">Prediction:</p>
            <h2 id="predictionResult" class="text-4xl font-extrabold text-center transition-all duration-500"></h2>
        </div>

        <!-- Custom Alert/Message Box -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
            <div class="bg-white text-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
                <p id="messageText" class="text-lg font-semibold mb-4"></p>
                <button onclick="closeMessageBox()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Custom message box to replace alert()
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function closeMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        document.getElementById('jobSatisfaction').addEventListener('input', function(e) {
            document.getElementById('satisfactionValue').textContent = e.target.value;
        });

        // Event listener for the form submission
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Get form data
            const yearsAtCompany = parseInt(document.getElementById('yearsAtCompany').value);
            const jobSatisfaction = parseInt(document.getElementById('jobSatisfaction').value);
            const monthlyIncome = parseInt(document.getElementById('monthlyIncome').value);

            // Simple validation
            if (yearsAtCompany < 0 || jobSatisfaction < 1 || jobSatisfaction > 4 || monthlyIncome < 0) {
                showMessageBox("Please enter valid positive values for all fields.");
                return;
            }

            // --- SIMULATED API CALL AND PREDICTION ---
            // In a real application, you would send this data to your Flask/FastAPI endpoint.
            // Example of a real fetch call:
            // fetch('https://your-api-endpoint.com/predict', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ yearsAtCompany, jobSatisfaction, monthlyIncome })
            // }).then(response => response.json())
            //   .then(data => displayPrediction(data.prediction))
            //   .catch(error => console.error('Error:', error));
            
            // This is a dummy prediction logic for demonstration purposes.
            let prediction = 'No'; // Default prediction
            let probability = 0.5;

            // Logic to increase attrition probability based on input values
            if (yearsAtCompany > 10) {
                probability += 0.1;
            }
            if (jobSatisfaction < 2) {
                probability += 0.2;
            }
            if (monthlyIncome < 3000) {
                probability += 0.2;
            }

            // A very simple decision boundary
            if (probability > 0.5) {
                prediction = 'Yes';
            }

            displayPrediction(prediction);
        });

        function displayPrediction(prediction) {
            const resultContainer = document.getElementById('resultContainer');
            const resultElement = document.getElementById('predictionResult');

            resultElement.textContent = prediction;

            // Update color and text based on the prediction
            if (prediction === 'Yes') {
                resultElement.classList.remove('text-green-500');
                resultElement.classList.add('text-red-500');
            } else {
                resultElement.classList.remove('text-red-500');
                resultElement.classList.add('text-green-500');
            }

            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
